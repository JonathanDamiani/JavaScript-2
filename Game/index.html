<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
        <!-- Import Styles -->
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./css/shared.css">
        <link rel="stylesheet" href="./css/game-styles/game.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./scripts/libs/Box2dWeb-2.1.a.3.min.js"></script>
        
        <title>Angry Pigs</title>
    </head>
    <body>
        <!-- TITLE -->
        <header>
            <h1>Angry Pigs</h1>
        </header>

        <!-- Start screen -->
        <section id="start-screen" class="level-select modal-box">
            <div class="box-container start-game">
                <div class="base-info">
                    <!-- Load user -->
                    <p>Choose a player and hit start</p>
                    <select class="btn-style" id="player-list" style="margin-bottom:10px">
                        <option value="default">Choose player</option>
                    </select>

                    <p>Or create a user by entering your name and hit start:</p>
                    <input id="user-name" type="text" name="username" value="">
                    <button id="start-game-btn" class="btn-style">Start Game</button>
                </div>
            </div>
        </section>

        <!-- Continue screen -->
        <section id="continue-screen" class="level-select modal-box">
            <div class="box-container continue-game">
                <div class="base-info">
                    <p>You have passed the level</p>
                    <button id="continue-game-btn" class="btn-style">Continue Game</button>
                </div>
            </div>
        </section>

        <!-- Game Over screen -->
        <section id="game-over-screen" class="level-select modal-box">
            <div class="box-container continue-game">
                <div class="base-info">
                    <p>You have passed all levels</p>
                    <button id="game-over-btn" class="btn-style">Choose Level to replay</button>
                </div>
            </div>
        </section>

        <!-- Restart Screen -->
        <section id="restart-screen" class="level-select modal-box">
            <div class="box-container restart-game">
                <p></p>
                <div class="base-info">
                    <p>You have failed the level</p>
                    <button id="restart-game-btn" class="btn-style">Restart Level</button>
                </div>
            </div>
        </section>

        <!-- Level info -->
        <section class="level-info">
            <button id="choose-level-btn" class="btn-style choose-level-btn">
                Choose Level
            </button>
            <ul class="level-info-list">
                <li class="level-info-item">
                    <h4>Level Name: </h4>
                    <p id="name"></p>
                </li>
                <li class="level-info-item">
                    <h4>Ammo: </h4>
                    <p id="ammo"></p>
                </li>
                <li class="level-info-item">
                    <h4>Targets: </h4>
                    <p id="targets"></p>
                </li>

                <!-- TODO: Implement score system -->
                    <!-- <li class="level-info-item">
                        <h4>One star: </h4>
                        <p id="one_star"></p>
                    </li>
                    <li class="level-info-item">
                        <h4>Two stars: </h4>
                        <p id="two_stars"></p>
                    </li>
                    <li class="level-info-item">
                        <h4>Three stars: </h4>
                        <p id="three_stars"></p>
                    </li> -->
            </ul>
        </section>

        <!-- Main Section of the screen -->
        <section class="main-section">
            <canvas id="game-screen" width="1280" height="720">
            </canvas>
        </section>

        <!-- Level selection -->
        <section id="level-select-screen" class="level-select modal-box">
            <div class="box-container">
                <header class="box-content-header">
                    <h2>Level Selection</h2>
                    <button id="close-level-selection" class="close-button"></button>
                </header>
                <ul id="levels-list" class="levels-list"></ul>
            </div>
        </section>

        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
